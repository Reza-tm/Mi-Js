<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MI JS</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <section class="container mx-auto" id="todoapp">
      <header class="mt-4">
        <h1 class="text-2xl">Todos</h1>
        <input
          class="my-4 border-2 p-2 rounded-lg"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="mb-4 border-b-2" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" data-component="todos"></ul>
      </section>
      <footer class="footer">
        <span
          id="todo-count"
          data-component="counter"
          class="mb-4 inline-block px-2 border-2 rounded-lg"
          >1 Item Left</span
        >
        <ul class="flex gap-4 mb-4" id="filters" data-component="filters">
          <li>
            <a class="border-b-2 border-blue-400" href="#/">All</a>
          </li>
          <li>
            <a class="border-b-2 border-blue-400" href="#/active">Active</a>
          </li>
          <li>
            <a class="border-b-2 border-blue-400" href="#/completed">Completed</a>
          </li>
        </ul>
        <button
          class="clear-completed bg-red-200 border-black border-2 px-2 py-1 rounded-md"
          id="clear-completed"
        >
          Clear completed
        </button>
      </footer>
    </section>
  </body>
</html>
