<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MI JS</title>
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <template id="todo-item" class="p-6 w-96">
      <li class="p-2">
        <div class="view justify-between flex items-center gap-6">
          <div class="w-64">
            <input id="toggle" type="checkbox" />
            <label class="break-all"></label>
            <input id="edit" autofocus />
          </div>
          <div>
            <button class="ml-4 bg-red-100 border-2 rounded-lg px-2 py-1" id="destroyBtn">
              delete
            </button>
            <button class="ml-4 bg-green-100 border-2 rounded-lg px-2 py-1" id="editBtn">
              edit
            </button>
          </div>
        </div>
      </li>
    </template>
    <template id="todo-app">
      <section class="container mx-auto" id="todoapp">
        <header class="mt-4">
          <h1 class="text-2xl">Todos</h1>
          <input
            class="my-4 border-2 p-2 rounded-lg"
            placeholder="What needs to be done?"
            autofocus
            id="new-todo"
          />
        </header>
        <section class="main">
          <button id="mark-all" class="border-2 px-2 py-1 bg-green-200 rounded-lg mb-4">
            Mark all as complete
          </button>
          <ul id="todo-list" class="flex flex-col gap-4" data-component="todos"></ul>
        </section>
        <footer class="footer">
          <span
            id="todo-count"
            data-component="counter"
            class="mb-4 inline-block px-2 border-2 rounded-lg"
            >1 Item Left</span
          >
          <ul class="flex gap-4 mb-4" id="filters" data-component="filters">
            <li>
              <a class="border-b-2 border-blue-400" href="#/">All</a>
            </li>
            <li>
              <a class="border-b-2 border-blue-400" href="#/active">Active</a>
            </li>
            <li>
              <a class="border-b-2 border-blue-400" href="#/completed">Completed</a>
            </li>
          </ul>
          <button
            class="clear-completed bg-red-200 border-black border-2 px-2 py-1 rounded-md"
            id="clear-completed"
          >
            Clear completed
          </button>
        </footer>
      </section>
    </template>
    <application></application>
    <div id="root">
      <div data-component="app"></div>
    </div>
  </body>
</html>
